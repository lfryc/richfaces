<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:composite="http://java.sun.com/jsf/composite" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>panel</title>
</head>
<body>

    <composite:interface>
        <composite:attribute name="style" required="false" />
        <composite:attribute name="styleClass" required="false" />
    </composite:interface>

    <composite:implementation>
        <h:outputStylesheet library="org.richfaces.showcase" name="messages.css" />
        <a4j:outputPanel ajaxRendered="true">
            <h:messages layout="#{cc.attrs.layout}" showSummary="true" style="color:red; #{cc.attrs.style}"
                styleClass="rich-message #{cc.attrs.styleClass}" />
        </a4j:outputPanel>
    </composite:implementation>
</body>
</html>
