<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
    <h:form>
        <rich:panel id="panel">
            <f:facet name="header">
                <h:outputText value="Panel with status" />
            </f:facet>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <a4j:ajax event="keyup">
                        <h:outputText value="User name:" />
                        <h:inputText value="#{userBean.name}" />
                        <h:outputText value="Address:" />
                        <h:inputText value="#{userBean.address}" />
                    </a4j:ajax>
                </h:panelGrid>
                <a4j:status>
                    <f:facet name="start">
                        <h:graphicImage value="/images/ai.gif" alt="ai" />
                    </f:facet>
                </a4j:status>
            </h:panelGrid>
            <a4j:commandButton value="Submit" type="button" action="#{userBean.store}" render="out" execute="@form" />
            <h:outputText value="#{userBean.recordStatus}" id="out" />
        </rich:panel>
    </h:form>
</ui:composition>
